    <div id="wrapper">
        <h1>Conteúdos</h1>

    <section class="cards">
        <div class="card" id="starter">
            <div class="card__image-content">
                <img src="images/64c237ccff807c054339a62d53b4b402.svg">

        <div class="card" id="launchbase">
            <div class="card__image-content">

                <p class="card__time">Muitos módulos</p>
                <p class="card__type">Pago</p>
            </div>
        </div>

        <div class="card" id="gostack">
            <div class="card__image-content">
                <img src="images/83a178a0653dab1d55e2ed7946465975.svg">
            </div>
            <div class="card__title">
                <h1>GoStack</h1>
            </div>
            <div class="card__info">
                <p class="card__time">Muitos módulos</p>
                <p class="card__type">Pago</p>
            </div>
        </div>

    </section>

    <div class="modal-overlay">
        <div class="modal">
            <div class="modal-navbar">
                <p class="title">Meu Modal</p>
                <a href="" class="action-modal">
                    <i class="material-icons">tab</i>
                </a>
                <a href="" class="close-modal">
                    <i class="material-icons">close</i>
                </a>
            </div>
            <div class="modal-content">
                <iframe frameborder="0"></iframe>
            </div>
        </div>
    </div>

    <footer>
        <div class="links bottom-div">
            <a href="https://github.com/Rocketseat " target="_blank ">GitHub</a>
            <a href="https://www.instagram.com/rocketseat_oficial " target="_blank ">Instagram</a>
